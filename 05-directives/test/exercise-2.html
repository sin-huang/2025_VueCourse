<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習 2: 條件渲染</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 練習 1: 當 isLoggedIn 為 true 時顯示訊息（使用 v-if） -->
      <p v-if="isLoggedIn == true">成功登入囉</p>

      <!-- 練習 2: 使用 v-show 切換訊息的顯示/隱藏 -->
      <!-- isVisible預設是true 所以初始畫面會顯示 -->
      <p v-show="isVisible">顯示</p>

      <!-- 練習 3: 根據 userRole 顯示不同的訊息（使用 v-if/else） -->
      <p v-if="userRole == 'user'">{{ userRole }}</p>
      <p v-else="">{{ userRole }}</p>

      <button @click="toggleLogin">切換登入狀態</button>
      <button @click="toggleVisibility">切換顯示狀態</button>
      <button @click="switchRole">切換使用者角色</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            isLoggedIn: false,
            isVisible: true,
            userRole: "user"
          }
        },
        methods: {
          toggleLogin() {
            this.isLoggedIn = !this.isLoggedIn
          },
          toggleVisibility() {
            this.isVisible = !this.isVisible
          },
          switchRole() {
            this.userRole = this.userRole === "user" ? "admin" : "user"
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
